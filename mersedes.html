<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercedes Models</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mercedes-Benz მოდელები</h1>
    <p>ინფორმაცია სხვადასხვა სერიის და მოდელის შესახებ</p>
  </header>

  <div class="container" id="modelsContainer">
    <!-- მოდელების ბარათები აქ ჩაისმება -->
  </div>

  <script>
    const models = [
      {
        name: "Mercedes C300 (W204)",
        year: 2013,
        engine: "3.5L V6",
        power: "252 HP",
        image: "https://upload.wikimedia.org/wikipedia/commons/3/3d/Mercedes-Benz_W204_C_300_Sport_Coupe_--_03-14-2012.JPG"
      },
      {
        name: "Mercedes E220 (W213)",
        year: 2018,
        engine: "2.0L Diesel",
        power: "194 HP",
        image: "https://upload.wikimedia.org/wikipedia/commons/b/b1/2018_Mercedes-Benz_E220d_AMG_Line_Automatic_2.0_Front.jpg"
      },
      {
        name: "Mercedes G63 AMG",
        year: 2020,
        engine: "4.0L Bi-Turbo V8",
        power: "577 HP",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/55/Mercedes-AMG_G63_IMG_0901.jpg"
      }
    ];

    const container = document.getElementById("modelsContainer");
    models.forEach(model => {
      container.innerHTML += `
        <div class="card">
          <img src="${model.image}" alt="${model.name}">
          <h2>${model.name}</h2>
          <p><strong>წელი:</strong> ${model.year}</p>
          <p><strong>ძრავი:</strong> ${model.engine}</p>
          <p><strong>ცხ.ძალა:</strong> ${model.power}</p>
        </div>
      `;
    });
  </script>

</body>
</html>
